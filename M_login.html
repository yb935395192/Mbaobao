<html>
<head>
	<meta charset="UTF-8">
	<title>麦包包官方网站</title>
	<link href="favicon.ico" rel="shortcut icon">
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>
<body>
<div class="container">
	<header>
		<a class="logo" href="M_index.html"></a>
		<div class="feedback">
			<p>
				<span>登录时遇到问题或有改进建议</span>
				<a class="gofeedback" href="#">点击这里反馈>></a>
			</p>
		</div>
	</header>
</div>
<div class="main">
	<div class="girl_pic">
		<img src="images/loginimg01.jpg" alt="" />
	</div>
	<div class="user_login">
		<h3>用户登录<span>现还不是麦包包会员？<a href="M_register.html">立即注册</a></span></h3>

			<div class="unamediv"><span class="uname">用户名：</span><input class="unametext" type="text" /></div>

				<span class="upwd">登录密码：</span>
				<input class="upwdtext" type="password" />
				<a href="#" class="forget"> 忘记密码?</a>
			</div>
			<button class="login_btn">马上登陆</button>
		</div>
		<div class="login_link">使用合作网站帐号登录麦包包</div>
		<div class="login_quick">
			<a class="q_zfb" href="#"></a>
			<a class="q_qq" href="#">QQ</a><span>|</span>
			<a class="q_weibo" href="#">新浪微博</a><span>|</span>
			<a class="q_cm" href="#">中国移动</a><span>|</span>
			<a class="q_weixin" href="#">微信</a>
		</div>
	</div>
